<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
<head>
    <title>Login Page</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico">

    <!-- JS Global Compulsory -->           
    <script type="text/javascript" src="/static/plugins/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.min.js"></script> 
    <!-- JS Implementing Plugins -->           
    <script type="text/javascript" src="/static/plugins/back-to-top.js"></script>
    <script type="text/javascript" src="/static/plugins/countdown/jquery.countdown.js"></script>
    <script type="text/javascript" src="/static/plugins/backstretch/jquery.backstretch.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $.backstretch([
                "/static/img/bg/5.jpg",
                "/static/img/bg/4.jpg",
                "/static/img/blur/img1.jpg",
            ], {
                fade: 1000,
                duration: 7000
            });
        });
    </script>
    <!-- JS Page Level -->           
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            App.init();
        });
    </script>
    <!--[if lt IE 9]>
        <script src="/static/plugins/respond.js"></script>
        <script src="/static/plugins/html5shiv.js"></script>
    <![endif]-->

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="/static/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">

    <!-- CSS Page Style -->    
    <link rel="stylesheet" href="/static/css/pages/page_log_reg_v2.css">    

    <!-- CSS Theme -->    
    <link rel="stylesheet" href="/static/css/themes/default.css" id="style_color">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/static/css/custom.css">
</head> 

<body>
<!--<div class="wrapper">-->
    <!--=== Header ===-->    
    <div class="header">
        <!-- Topbar -->
        <div class="topbar wrapper">
            <div class="container">
                <!-- Topbar Navigation -->
                <ul class="loginbar pull-right">
                    <li class="topbar-devider"></li>   
                    <li><a href="#">Help</a></li>  
                    <li class="topbar-devider"></li>
                    {%if user.is_authenticated%}  
                        <li><a href="/authorize/user_logout/">Logout</a></li>
                    {%else%}
                        <li><a href="/admin/">Login as Admin</a></li>
                    {%endif%}     
                </ul>
                <!-- End Topbar Navigation -->
            </div>
        </div>
        <!-- End Topbar -->
    <!--=== Content Part ===-->
    </div>    
    <!--=== End Header ===-->
    <div class="container">
        <!--Reg Block-->
        <div class="reg-block">
            <div class="reg-block-header">
                <div class="row">
                    <div class="col-md-2"></div>
                    <img class="col-md-8" id="logo-footer" src="/static/img/logo2-default.png" alt="">
                </div>
                <h2>Sign In</h2>
            </div>
            <div class="error" style="font-size:15px; color:red; text-align:center;">
                {{error}}
            </div>
            <form id="login_form" method="post" action="/authorize/index">
                {% csrf_token %}
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input name="username" value="" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input name="password" value="" type="password" class="form-control" placeholder="Password">
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <button type="submit" class="btn-u btn-block">Log In</button>
                    </div>
                </div>
            </form>
        </div>
        <!--End Reg Block-->
    </div><!--/container-->
    <!--=== End Content Part ===-->
</body>
</html>
